<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Jane Smith</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f5f7fa;
      padding: 40px;
    }

    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #dcdcdc;
    }

    .profile-header h2 {
      font-weight: 600;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-footer {
      grid-column: 1 / -1;
      text-align: right;
      margin-top: 20px;
    }

    .form-footer button {
      background-color: #1a73e8;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-footer button:hover {
      background-color: #0c58c9;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      .form-footer {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="profile-4.jpg" alt="Jane Smith" />
      <h2>Jane Smith</h2>
    </div>

    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" value="Jane Smith" />
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option selected>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="jane.smith@example.com" />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" value="+91 98765 43210" />
      </div>

      <div class="form-group" style="grid-column: 1 / -1;">
        <label for="bio">Bio</label>
        <textarea id="bio">Hi, I’m Jane — a frontend developer who loves clean UI, fast loading dashboards, and coffee ☕.</textarea>
      </div>

      <div class="form-footer">
        <button type="submit"><i class="fa-solid fa-save"></i> Save Changes</button>
      </div>
    </form>
  </div>

</body>
</html>
